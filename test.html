<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function go() {
		var url = document.getElementById('test').value;
		Hyperion.actions.forward({
			title: 'test',
			url: url,
			type: 'internal',
		});
	}
</script>
	<input type="text" id="test">
	<input type="button" value="go" onclick="go()">
</body>
</html>
